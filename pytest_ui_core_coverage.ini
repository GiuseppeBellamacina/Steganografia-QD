[tool:pytest]
testpaths = tests
addopts = 
    -v
    --cov=app
    --cov=src/ui/components
    --cov=src/ui/layout
    --cov=src/ui/image_utils
    --cov-fail-under=75
    --disable-warnings

[coverage:run]
branch = True
omit =
    tests/*
    src/ui/hide_pages.py
    src/ui/recover_pages.py

[coverage:report]
show_missing = True
precision = 2
sort = Cover
